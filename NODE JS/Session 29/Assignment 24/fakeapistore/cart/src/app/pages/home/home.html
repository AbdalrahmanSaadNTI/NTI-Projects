@if (loading) {
<div class="skeleton-grid">
  <div class="skeleton-card" aria-hidden="true"></div>
  <div class="skeleton-card" aria-hidden="true"></div>
  <div class="skeleton-card" aria-hidden="true"></div>
  <div class="skeleton-card" aria-hidden="true"></div>
  <div class="skeleton-card" aria-hidden="true"></div>
</div>
} @else {
<section class="home-header">
  <h1 class="title">Store Products</h1>
  <p class="subtitle">Discover our latest arrivals and best deals</p>
</section>

<div class="products-grid">
  @for (product of products; let i = $index; track product.id) {
    <article class="product-card" [style.animation-delay]="(i * 0.08) + 's'">
      <div class="media">
        <img class="photo" [src]="product.image" [alt]="product.title" loading="lazy" />
        <span class="price-badge">{{ product.price | currency }}</span>
      </div>
      <div class="content">
        <h3 class="name" title="{{ product.title }}">{{ product.title }}</h3>
        <button type="button" class="add-btn" (click)="addToCart(product)" aria-label="Add {{ product.title }} to cart">
          Add to Cart
        </button>
      </div>
    </article>
  }
</div>
}
